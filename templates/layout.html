<html>
  <head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="../static/styling.css">
    <script src="/static/helper.js"></script>
    {% block head %}
    {% endblock %}
  </head>
  <body style="padding-bottom: 80px">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" href="/">
        <img src="/static/logo.png" width="241px" height="63px" class="d-inline-block align-top"/>
      </a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavDropdown">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item">
            <a class="nav-link" href="/">Home<span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/train">Train Classifier</a>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle"
               href="#" id="navbarDropdownMenuLink"
               data-toggle="dropdown"
               aria-haspopup="true"
               aria-expanded="false">
              Run Classifier
            </a>
              <ul class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                  <li><a class="dropdown-item" href="/run-single">Single user</a></li>
                  <li><a class="dropdown-item" href="/run-batch">Batch</a></li>
              </ul>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/results">Results</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/tutorial">Tutorial</a>
          </li>
        </ul>
      </div>
    </nav>


    <script>
        $('.dropdown-menu a.dropdown-toggle').on('click', function(e) {
          if (!$(this).next().hasClass('show')) {
            $(this).parents('.dropdown-menu').first().find('.show').removeClass("show");
          }
          var $subMenu = $(this).next(".dropdown-menu");
          $subMenu.toggleClass('show');


          $(this).parents('li.nav-item.dropdown.show').on('hidden.bs.dropdown', function(e) {
            $('.dropdown-submenu .show').removeClass("show");
          });


          return false;
        });
    </script>
  {% block content %}
  {% endblock %}

  <footer class="footer bg-dark" style="padding: 10px; height: auto">
              <div style="float: left; margin: 5px">
                  <a href="/citation">Citation</a>
              </div>
              <div style="float: left; margin: 5px">
                  <a href="/contact">Contact</a>
              </div>
              <div style="float: right;">
                  <span class="col-sm-3" style="color:white">Project under</span>
                  <a class="col-sm-5" href="http://tintin.sfsu.edu/index.html" target="_blank">
                      Biocomputing and Media Research Lab
                  </a>
                  <a class="col-sm-4" href="https://sfsu.edu" target="_blank">
                      <img src="/static/sfsu.jpeg" width="241px" height="63px" class="d-inline-block"/>
                  </a>
              </div>

    </footer>
 </body>
</html>
