{% extends 'layout.html' %}
{% block head %}

{% endblock head %}

{% block content %}
    <div class="container-fluid">
      <div class="row"  style="min-height: calc(90% - 100px); text-align: center;vertical-align: middle;">
        <div class="col-md-8" style="margin: auto;">
            <h2>Download Results</h2>
        <form method="post" class="form">
            <div class="input-group">

                    <input type="text" class="form-control" id="project_id" name="project_id"
                           placeholder="Enter Project ID" aria-label="" aria-describedby="basic-addon1"
                    required="required">
                    <div class="input-group-append">
                            <button class="btn btn-success" type="submit">Submit</button>
                    </div>

            </div>
        </form>
            <br/>
            <br/>
            {% if project_id %}
                <p>Results for project id: {{ project_id }} have not yet been generated</p>
            {% endif %}
        </div>

      </div>
    </div>

{% endblock content %}
